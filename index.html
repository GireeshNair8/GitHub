<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to GitHub &#183 GitHub</title>
    <!-- Add icon link -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/25/25231.png" type="image/x-icon">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css">
    <!-- Loading Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <!-- Logo container -->
        <div class="logo">
            <a href="https://github.com/"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png"
                    alt="GitHub"></a>
        </div>
        <div class="sign">
            <p>Sign in to GitHub</p>
        </div>
        <!-- Login form -->
        <div class="form">
            <div class="input">
                <label for="username">Username or email address</label>
                <input id="username" type="text" class="input1" autofocus>
            </div>
            <div class="input">
                <label for="pswd">Password</label>
                <input id="pswd" type="password" class="input1">
                <a href="https://github.com/password_reset" class="forgot">Forgot password?</a>
            </div>
            <div class="btn">
                <input type="submit" value="Sign in" class="sign_btn">
            </div>
        </div>
        <!-- Create an account -->
        <div class="new">
            <p>New to GitHub? <a href="https://github.com/signup?source=login">Create an account</a>.</p>
        </div>
        <!-- Links -->
        <div class="link">
            <ul>
                <li><a href="https://github.com/site/terms">Terms</a></li>
                <li><a href="https://github.com/site/privacy">Privacy</a></li>
                <li><a href="https://docs.github.com/en">Docs</a></li>
                <li><a href="https://github.com/contact">Contact GitHub Support</a></li>
            </ul>
        </div>
    </div>
</body>

</html>
